  <script>
		htmlFontSize()
    function htmlFontSize(){
      var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var width = w > h ? h : w;
      width = width > 640 ? 640 : width
      var fz = ~~(width*100000/36)/10000
      // console.log(document.documentElement.clientWidth, window.innerWidth,fz,width)
      if(document.documentElement.clientWidth==0 && window.innerWidth==0 && fz==0 && width==0){
          location.reload();
      }else{
          document.getElementsByTagName("html")[0].style.cssText = 'font-size: ' + fz +"px";
          // console.log("none");
      }
      var realfz = ~~(+window.getComputedStyle(document.getElementsByTagName("html")[0]).fontSize.replace('px','')*10000)/10000
      if (fz !== realfz) {
          document.getElementsByTagName("html")[0].style.cssText = 'font-size: ' + fz * (fz / realfz) +"px";
      }
    }
	</script>
	<script>
		(function(doc, win) {
      var docEl = doc.documentElement, //获取html标签
	      //orientationchange方向改变事件
	      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	      recalc = function() {
	          //当前设备视口宽度
            var clientWidth = docEl.offsetWidth;
	          if (!clientWidth) return;
	          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
		  if (!doc.addEventListener) return;
		  win.addEventListener(resizeEvt, recalc, false);
		  doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
  </script>
